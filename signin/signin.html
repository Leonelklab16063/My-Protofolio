<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign To Admin</title>
    <script src="https://kit.fontawesome.com/c6d6e74636.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="login-section" id="SignIn">
        <div class="login-form">
            <div class="biblio">
                <p>LOGIN</p>
                <h2>SIGN IN</h2>
            </div>
        </div>
        <div class="login-form-design">
            <div class="login-left-part">
                <div class="left-part-log ">  
                    <i class="fa-brands fa-pied-piper"></i>
                    <h1>Leon</h1>
                    </div>
                <div class="left-part">  
                <input type="button" value="Login with Google" style="color: #9AA4C2;">
                </div>
                <div class="via-or">
                    <div class="via-line-1"></div>
                    <div class="by-google">Sign by Google or</div>
                    <div class="via-line-1"></div>
                </div>
                    <div class="left-part">
                        <label for="Email">Email address</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email">
                    </div>
                    <div class="left-part">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter Your Password">
                    </div>
                    <span><input type="checkbox"><label for="keep">Keep me loged in</label> </span>
                    <a href="#">
                        <div class="login-button">
                            <button class="login-btn">Login</button>
                        </div>
                    </a>
                    <p>Donâ€™t have an account?  <a href="#">Sign up</a> </p>
            </div>
        </div> 
      </div>
    
</body>
</html>
